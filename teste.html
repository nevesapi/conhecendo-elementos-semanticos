<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
</head>

<body>

  <a href="tabela-horizontal-vertical.html" target="_self">Veja mais exemplos</a>
  <!-- Colspan e Rowspan 
  colspan = Mescla/junta colunas(horizontalmente)
  rowspan = Mescla/junta linhas(verticalmente) 
  -->
  <table border="1">
    <tr>
      <th></th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th rowspan="3">Idade</th>
    </tr>

    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>

    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>

    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td colspan="3">94</td>
    </tr>
  </table>
</body>

</html>
