<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    
    <h2>Entendo como utilizar um parágrafo</h2>

    <!-- b = bold (negrito) - Aplica um efeito visual, mas, sem valor semântico -->
    <p> Este aqui é o exemplo de um <b>parágrafo</b> utilizando um elemento semântico.</p>

    <!-- strong (forte), importante. Os leitores de tela, utilizam entonação na voz para indicar que o conteúdo necessita de ênfase, o mesmo ocorre com o em-->
    <p> Este é outro parágrafo utilizano a tag/marcação <strong>semântica</strong>.</p>

    <!-- Podemos combinar tags, ou seja, utiliza-las uma dentro da outra. No exemplo abaixo, aplicamos a tag <br>. br significa break row (quebra de linha)-->
    <p>Este é o <em> exemplo </em> de um texto muito muito grande onde eu precisei <br> <i> quebra-lo </i> pois estava ocupado muito espaço na tela.</p>

    <!-- em = emphasis (ênfase) para a nossa palavra -->
       
</body>

</html>
