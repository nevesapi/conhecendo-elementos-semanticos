<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h3>Listando elementos</h3>

    <!-- ul = unordered list (lista não ordenada). Utilizada quando a ordem dos elementos não importa  -->
    <ul>
        <!-- list items = itens da lista -->
        <li> 3 ovos </li>
        <li> 1 xícara de farinha </li>
        <li> 1 caixa de leite </li>
    </ul>


    <!-- ol = ordered list (lista ordenada). Utilizada quando a ordem dos elementos importa -->
    <ol>
        <li>Quebre os 3 ovos</li>
        <li>Em seguida, adicione farinha </li>
        <li>Adicione 300ml de leite</li>
        <li>Bata tudo no liquidificador</li>
    </ol>
    <hr>

</body>

</html>
